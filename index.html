<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>date-picker</title>
        <link href="index.css" rel="stylesheet" />
    </head>
    <body>
        <div class="container">
            <h1>CUSTOP<span>DATE</span>PICKER</h1>

            <div class="datePicker">
                <div class="selectedDate"></div>

                <div class="dates">
                    <div class="month">
                        <div class="arrows prevMonth"></div>
                        <div class="month"></div>
                        <div class="arrows nextMonth"></div>
                    </div>

                    <div class="days"></div>
                </div>
            </div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
